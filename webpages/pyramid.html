<textarea name="code" id="code">/*
Karel makes a pyramid!
*/
function run() {
    placeFirstRow();
    returnToStart();
    while(beepersPresent()) {
        placeRow();
        returnToStart();
    }
}

/*
PRE: karel is facing east. POST: karel is facing east one row up and one ave to the left
*/
function upAndLeft() {
    turnLeft();
    move();
    turnLeft();
    move();
    turnAround();
}

/*
PRE: karel is facing east.
POST: karel is facing east one row down and one ave to the right
*/
function downAndRight() {
    move();
    move();
    turnRight();
    move();
    turnLeft();
}

/*
PRE: karel is at the start of the previous row. POST: karel is one corner past the end of the row.
*/
function placeRow() {
    move();
    move();
    while(beepersPresent()) {
        upAndLeft();
        putBeeper();
        downAndRight();
    }
    upAndLeft();
}

/*
POST: the first row will be filled
*/
function placeFirstRow() {
    move();
    while(frontIsClear()) {
        putBeeper();
        move();
    }
}

/*
PRE: karel is one corner past the last beeper. POST: karel is at the first beeper
*/
function returnToStart() {
    turnAround();
    move();
    while(beepersPresent()) {
        move();
    }
    turnAround();
    move();
}

function turnAround() {
    turnLeft();
    turnLeft();
}

function turnRight() {
    turnLeft();
    turnLeft();
    turnLeft();
}</textarea>
