<textarea name="code" id="code">/* Karel finds the beeper 
 * hidden in the maze*/
function run() {
	while(noBeepersPresent()) {
		turnRight();
		while(frontIsBlocked()) {
			turnLeft();
		}
		move();
	}
}

function turnRight() {
	turnLeft();
	turnLeft();
	turnLeft();
}</textarea>
