<!DOCTYPE html> 
<html> 
        <head> 
		<title>Share</title> 
				<link rel="stylesheet" href="css/share.css" type="text/css" />

				<!-- Standard includes -->
                <link rel="stylesheet" href="css/style.css" type="text/css" />
				
				<link rel="stylesheet" type="text/css" href="css/tabs.css" />

				<script type="text/javascript"
					src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js">
				</script> 
				
                <script type="text/javascript" src="lib/util.js"></script>
                <script type="text/javascript" src="lib/point.js"></script>
                <script type="text/javascript" src="lib/circle.js"></script>
				<script type="text/javascript" src="lib/cookie.js"></script>
				<script type="text/javascript" src="lib/tabs.js"></script>
                <script type="text/javascript" src="codeMirror/js/codemirror.js"></script>
				<script type="text/javascript" src="js/karelImages.js"></script>
				<script type="text/javascript" src="js/action.js"></script>
                <script type="text/javascript" src="js/karel.js"></script>
                <script type="text/javascript" src="js/beepers.js"></script>
                <script type="text/javascript" src="js/walls.js"></script>
                <script type="text/javascript" src="js/karelWorld.js"></script>
                <script type="text/javascript" src="js/karelApplication.js"></script>
                <script type="text/javascript" src="js/application.js"></script>
				<script type="text/javascript" src="js/submitContest.js"></script>

        <link rel="shortcut icon" href="/favicon.ico" />

</head> 

<body> 

	<div id="inner"> 
 		<div id="header">        
            <a id="logo" href="/" rel="nofollow"></a>  
            <div id = "smallLinks">

            		<a href="/" rel="nofollow" class="tab" >Code</a>
							
                    <a class="tab" href="learn?pageIndex=0" rel="nofollow">Learn</a>

					<a class="selectedtab" href="share?pageIndex=0" rel="nofollow">Share</a>

					<span id = "social"></span>
                    
                    <a class="smallLink" href="about.html" rel="nofollow">About</a>
            </div>
        </div> 
        <br/>       
		<div id="content">


			{% include "shareLinks.html" %}
			
			<div id="learnDiv">
				<div id ="learnBody">
					<b id="title">{{title}}</b> by {{author}}
		  			<br/><br/>
					<div float="left">
                                
						<button type='button' id='interactor' onClick='application.runButton()'>
							<IMG SRC="./images/playButton.png" HEIGHT=30 WIDTH=30 ALT="run" ALIGN="ABSMIDDLE">
						</button>

						&nbsp;

						<button type='button' id='interactor' onClick='application.stopButton()'>
							<IMG SRC="./images/stopButton.png" HEIGHT=30 WIDTH=30 ALT="run" ALIGN="ABSMIDDLE">
						</button>
						&nbsp;
	                	{% include "allWorlds.html" %}   
					</div>
					<br/>
					<textarea name="code" id="code">{{code}}</textarea>
					<canvas name="canvas" id="canvas">15x15.w,470,470,userProgram,true</canvas>    
				</div>
			</div>
		</div>
	</div>
