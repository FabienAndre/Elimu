      <script>
         var programMap = {
            'Maze' : 'http://stanfordkarel.com/program.html#/cexjo',
            'Wordsearch' : 'DNE',
            'Beeper Sweeper': 'DNE',
            'Climb Mountain' : 'DNE',

         for(var key in programMap) {

   </div>
   <script>
      function init() {
         
         document.onready = function() {
            initTabs();
            window.onresize();
         }    

         window.onresize = function(){
            ReferenceDialog.resize();
            var windowHeight = $(window).height() - 1;
            var windowWidth = $(window).width() - 1;
            windowWidth = Math.max(windowWidth, Const.MIN_IDE_WIDTH);

            var featuredLeft = Const.PADDING;
            var featuredHeight = windowHeight - Const.HEADER_HEIGHT;
            var featuredWidth = windowWidth - Const.COMMENT_WIDTH - 2*Const.PADDING;

            var featured = document.getElementById('featuredPrograms');
            featured.style.height = featuredHeight + 'px';
            featured.style.width = featuredWidth + 'px';
            featured.style.left = featuredLeft + 'px'
         }     
      }
      init();
   </script>

</body>
